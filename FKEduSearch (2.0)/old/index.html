<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="login.php" method="POST" class="needs-validation row g-3 px-md-5 px-3" novalidate>
                    <img src="fk.png">
                    <h2 class="fw-bold">Log In</h2>
                    <!-- Form fields -->
                    <div class="col-12">
                        <label for="username" class="form-label"><b>Username</b></label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username" autocomplete="off" required>
                        <div class="invalid-feedback">
                            <!-- Please enter your username. -->
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="password"><b>Password</b></label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" autocomplete="off" required>
                        <div class="invalid-feedback">
                            <!-- Please enter your password. -->
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="role"><b>Role</b></label>
                        <select class="form-select" name="role" id="role" required>
                            <option value="">Select Role</option>
                            <option value="students">Students/Staff</option>
                            <option value="admin">Admin</option>
                            <option value="expertise">Expertise</option>
                        </select>
                        <div class="invalid-feedback">
                            <!-- Please select a role. -->
                        </div>
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary" name="login"><b>Login</b></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
